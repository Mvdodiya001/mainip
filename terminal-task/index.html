<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Command Line Demo</title>
		<link

		/>

	<body>
		<div class="container w-75 mt-3">
			<form>
				<div class="mb-3">
					<label for="exampleInput" class="form-label"
						>IP Address</label
					>
					<input
						type="ipAddress"
						class="form-control"
						id="ipAddress"
					/>
				</div>
				<div class="mb-3">
					<p class="stdout"></p>
				</div>

				<button type="submit" class="btn btn-primary submit">
					Submit
				</button>
			</form>
		</div>
		<!-- <script src="http://localhost:8000/socket.io/socket.io.js"></script> -->
		<script>
			// var socket = io('http://localhost:8000');

			// const stdoutEl = document.querySelector('.stdout');

			// 	const modifiedData = JSON.stringify(data)

			// 		item.innerHTML = md;
			// 		stdoutEl.appendChild(item);

			document
				.querySelector('.submit')
				.addEventListener('click', async (e) => {
					e.preventDefault();
					const ipAddress =
						document.querySelector('#ipAddress').value;

					// socket.emit('ipAddress', ipAddress);
					const id = new Date(Date.now()).toISOString();
					const response = await fetch(`http://localhost:8000/${id}`, {
						method: 'post',
						body: {
							ip: ipAddress,
						}
					});
					const data = await response.json();
					console.log(data);
				});
		</script>
