rules:
  - id: insecure_sslv3
    patterns:
      - pattern-either:
          - pattern: |
              $S.getInstance("SSLv3");
    message: SSLv3 is insecure and has multiple known vulnerabilities.
    languages:
      - java
    severity: ERROR
    metadata:
      cwe: cwe-327
      cves:
        - CVE-2022-30273
        - CVE-2022-30320
        - CVE-2008-3775
        - CVE-2007-4150
        - CVE-2007-5460
        - CVE-2005-4860
        - CVE-2002-2058
        - CVE-2008-3188
        - CVE-2005-2946
        - CVE-2007-6013
      owasp-mobile: m5
      masvs: crypto-4
      reference: >-
        https://github.com/MobSF/owasp-mstg/blob/master/Document/0x04g-Testing-Cryptography.md#identifying-insecure-andor-deprecated-cryptographic-algorithms-mstg-crypto-4
