rules:
  - id: hardcoded_password
    patterns:
      - pattern-not: $X = "";
      - pattern-not: $M($X, "", ...);
      - pattern-either:
          - pattern: |
              $X = "...";
          - pattern: |
              $M($X, "...", ...);
      - metavariable-regex:
          metavariable: "$X"
          regex: "(?i:^.{0,100}pass.{0,100})"
    message: >-
      A hardcoded password in plain text is identified.
    languages:
      - java
    severity: WARNING
